#server port
server:
  port: 7001

#mongodatabase config added here
mongo:
  database: Student
  uri: mongodb://localhost:27017/

#actutor enable
management:
  endpoints:
    web:
      exposure:
        include: health,info

  #info enabled
  info:
    env:
      enabled: true
    java:
      enabled: true

info:
  app: ${spring.application.name}
